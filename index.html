<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Carousel</title>
    <link href="css/styles.css" rel="stylesheet">
    <!-- Favicon is from http://www.freefavicon.com/freefavicons/objects/iconinfo/lattice-optic-illusion-152-204321.html-->
    <link rel="icon" type="image/png" href="img/lattice.png">
  </head>

  <body>
    <section class="carousel">
      <img class="button-left" onclick="prevImgDisplay()" src="img/arrow-circle-left.png">
      <img class="img-off-left" src="img/1024px-Katowice_-_Karuzela.jpg">
      <img class="img-displayed" src="img/Merrygoround_01_KMJ.jpg">
      <img class="img-off-right" src="img/PhantasiaABDK.jpg">
      <img class="button-right" onclick="nextImgDisplay()" src="img/arrow-circle-right.png">
    </section>
    <section class="info">
      <h2 class="title">Merry-go-round in der Mönckebergstraße in Hamburg-Altstadt</h2>
      <p><a class="page-url" href="https://commons.wikimedia.org/wiki/File:Merrygoround_01_KMJ.jpg"
        target="_blank">https://commons.wikimedia.org/wiki/File:Merrygoround_01_KMJ.jpg</a><br>
        <span class="attribution">Photography by de:Benutzer:KMJ</span>
        <a class="license" class="license-url" href="https://commons.wikimedia.org/wiki/Commons:GNU_Free_Documentation_License,_version_1.2">
          GNU</a>
      </p>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
